<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container">
    <form class="row g-3 col-6" id="joke-form">
        <label for="jokeArea">Joke</label>
        <textarea class="form-control" name="content" id="jokeArea" cols="30" rows="10"></textarea>

        <label for="token">Token</label>
        <input type="text" id="token" class="form-control" name="token" placeholder="Token">
        <span class="text-danger" id="token-text"></span>

        <button type="submit" class="btn btn-primary">Add</button>
    </form>
</div>

<script src="addjoke.js"></script>
</body>
</html>
